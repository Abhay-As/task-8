<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\abhay\OneDrive\Documents\c++ codes\.vscode\javacodes\task8css.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Cards -->
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post Title</h5>
                        <p class="card-text">This is a short description of the blog post.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <!-- Repeat the card structure for more posts -->
             <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Blog post image">
                    <div class="card-body">
                        <h5 class="card-title">Second Blog Post</h5>
                        <p class="card-text">Explore the details of this exciting topic in our second blog post.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
             </div> 
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>Follow us on social media:</p>
        <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-linkedin"></i></a>
        <p class="mt-3">&copy; 2025 My Blog. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="C:\Users\abhay\OneDrive\Documents\c++ codes\.vscode\javacodes\task8javascript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
